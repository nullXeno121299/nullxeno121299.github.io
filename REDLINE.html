<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RED LINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000814;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #00bfff;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000814;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
            }
            to {
                text-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff, 0 0 40px #1e90ff;
            }
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00bfff;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
    <div class="title">RED LINE</div>
    <div class="button-container">
        <a href="https://discord.gg/JePPKKUSkc" target="_blank" class="button">Join Discord</a>
        <a href="https://app.genn.lu/auth/redline" target="_blank" class="button">Sites 1</a>
    </div>
</div>

<!-- particles.js script -->
<script>
    // ParticlesJS Config
    const particlesConfig = {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#00bfff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
            },
            "opacity": {
                "value": 0.5,
                "random": true,
            },
            "size": {
                "value": 3,
                "random": true,
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#00bfff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "repulse": {
                    "distance": 100,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                }
            }
        },
        "retina_detect": true
    };

    // Inject particles.js
    window.onload = function() {
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js";
        script.onload = function() {
            particlesJS("particles-js", particlesConfig);
        };
        document.head.appendChild(script);
    };
</script>

</body>
</html>
